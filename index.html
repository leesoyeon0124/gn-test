<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사단법인 굿네이버스 인터내셔날 - 인성검사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <div class="logo-container">
                    <img src="logo.jpg" alt="굿네이버스 로고" class="logo">
                </div>
                <h1 class="title">굿네이버스 GN_fit 역량검사</h1>
                <p class="subtitle">사단법인 굿네이버스 인터내셔날</p>
            </header>

            <form class="login-form">
                <div class="input-group">
                    <label for="name">성명 (Name)</label>
                    <input type="text" id="name" name="name" placeholder="성명을 입력하세요" required>
                </div>

                <div class="input-group">
                    <label for="birthdate">생년월일 (Date of Birth)</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="6자리(예: 950101)" maxlength="6"
                        pattern="\d{6}" required>
                </div>

                <div class="input-group">
                    <label for="phone">휴대폰 번호 (Phone Number)</label>
                    <input type="tel" id="phone" name="phone" placeholder="'-' 제외 숫자만 입력 (예: 01012345678)"
                        maxlength="11" pattern="\d{10,11}" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">검사 시작하기</button>
                </div>
            </form>

            <footer class="footer">
                <p>Copyright &copy; Good Neighbors International. All rights reserved.</p>
                <p>정직하고 성실하게 답변해 주시기 바랍니다.</p>
            </footer>
        </div>
        <!-- Hidden Admin Link -->
        <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.1; font-size: 10px;">
            <a href="#" id="admin-link" style="color: #000; text-decoration: none;">Admin</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('admin-link').addEventListener('click', (e) => {
            e.preventDefault();
            const pw = prompt("관리자 비밀번호를 입력하세요:");
            if (pw === '1234') {
                window.location.href = 'admin.html';
            } else if (pw !== null) {
                alert("비밀번호가 일치하지 않습니다.");
            }
        });
    </script>
</body>


</html>
